{% extends "banner.html" %}
{% block title %}New Category{% endblock %}

{% block content %}
	<div class="container">
		<div class="col-md-12">
			<div class="well">
				<h3 class="text-center">New Category</h2>
					<br>
				<form class="form-horizontal" method="post">
					<div class="form-group{% if name_error %} has-error{% endif %}">
						<label for="categoryname" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="categoryname" placeholder="Category Name" name="categoryname" value="{{category_name}}">
						</div>
					</div>
					<div class="form-group">
						<label for="description" id="description" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-9">
							<textarea class="form-control" rows="3" name="description">{{category_description}}</textarea>
						</div>
					</div>
					{% if name_error %}
					<div class="col-sm-offset-2 col-sm-9 alert alert-danger" role="alert">
						{{name_error}}
					</div>
					{% endif %}
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
